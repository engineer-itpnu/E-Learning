news:
    pattern:  /
    defaults: { _controller: "EduEleraningBundle:news:index" }

news_show:
    pattern:  /{id}/show
    defaults: { _controller: "EduEleraningBundle:news:show" }

news_new:
    pattern:  /new
    defaults: { _controller: "EduEleraningBundle:news:new" }

news_create:
    pattern:  /create
    defaults: { _controller: "EduEleraningBundle:news:create" }
    requirements: { _method: post }

news_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "EduEleraningBundle:news:edit" }

news_update:
    pattern:  /{id}/update
    defaults: { _controller: "EduEleraningBundle:news:update" }
    requirements: { _method: post|put }

news_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EduEleraningBundle:news:delete" }
    requirements: { _method: post|delete }
